<button mat-button (click)="showOverlay = true">Show Overlay</button>
<div style="padding: 20px;">If you want this to overlay the whole page then the overlay component needs to be placed in the root element
<div [@homeViewTransition]="showOverlay">
    <app-overlay *ngIf="showOverlay" (requestToDismiss)="onDismiss()" class="overlay" fxFlex></app-overlay>
</div>
